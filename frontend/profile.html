<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Profile</title>
    <link rel="stylesheet" href="static/css/profile.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Health H</a>
        <nav>
            <a href="/">Home</a>
            <a href="service.html">Services</a>
            <a href="/" class="get-started">Get Started</a>
        </nav>
    </header>
    <div class="container">
        <div class="reset-container">
            <h2>Update Your Profile</h2>
            <div class="profile-section">
                <div class="profile-picture-container">
                    <img id="profilePicture" src="/static/default_picture.jpeg" alt="Profile Picture" class="profile-picture" onerror="console.error('Image failed to load:', this.src); this.src='/static/default_picture.jpeg';">
                    <div class="upload-overlay">
                        <label for="pictureInput" class="upload-button">
                            <span class="upload-icon">ðŸ“·</span>
                            Change Picture
                        </label>
                    </div>
                </div>
                <input type="file" id="pictureInput" accept="image/*" style="display: none;">
            </div>
            <form id="updateProfileForm" class="space-y-4">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                </div>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="first_name" id="first_name" name="first_name" class="input" required minlength="2" maxlength="50" />
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="last_name" id="last_name" name="last_name" class="input" required minlength="2" maxlength="50" />
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" class="input" />
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="state" id="state" name="state" class="input" />
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="country" id="country" name="country" class="input" />
                </div>
                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
            <p><a href="dashboard.html">Back to Dashboard</a></p>
        </div>
    </div>
    <script src="/js/profile.js"></script>
    <footer>
        <p>&copy; 2025 All rights reserved | <a href="/">HealthHaven</a></p>
    </footer>
</body>
</html>
