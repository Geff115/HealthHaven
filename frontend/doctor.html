<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Health Haven</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #F5F5F5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #424242;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #BDBDBD;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #E57373;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #EF5350;
        }

        .error-message {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <nav>
        <a href="#" id="logout-btn" class="Log-out">Logout</a>
    </nav>
</head>
<body>
    <header>
        <a href="/" class="logo">Health H</a>
        <nav>
            <a href="/">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="#" class="Log-out">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Doctor Registration</h1>
            <p>Complete your profile to join our medical team.</p>
        </div>

        <div class="form-container">
            <form id="doctorRegistrationForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization" required>
                        <option value="">Select specialization</option>
                        <!-- Will be populated from API -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" required>
                </div>

                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 All rights reserved | HealthTeam</p>
        <p><a href="/">Home</a> | <a href="#">Privacy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>
    <script src="/js/doctor.js"></script>
    </body>
</html>
